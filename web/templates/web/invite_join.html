{% extends 'web/layout/manage.html' %}
{% load static %}

{% block title %}
加入项目
{% endblock %}

{% block css %}
<style>
.no-radius{
    border-radius: 0;
    text-align: center;
}

</style>
{% endblock %}
{% block content %}
    <div class="form-control" style="margin-top: 50px">
    {% if error %}
    <div class="alert alert-danger no-radius">
        <h4><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> {{ error }}</h4>
    </div>
    {% else %}
    <div class="alert alert-success no-radius">
        <h4><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> 加入成功</h4>
        <a href="{% url 'web:dashboard' project_id=project.project.id%}">点击跳转项目</a>
    </div>

    {% endif %}
    </div>

{% endblock %}
